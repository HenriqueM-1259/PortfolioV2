<body>
    <section class="Cabecalho">

    <section class="Corpo">
            <div class="QuadradoSeparado">

    <script>

       window.addEventListener('load',function(){
           
            var service = new Service(document.getElementById('Canvas'));
            
            function LoopService() {
                
                service.LimpaTela()
                service.Draw()
                service.Update()
                requestAnimationFrame(LoopService);
            }

            LoopService();
       })

       class Service{
        constructor(canvas){
           this.context = canvas.getContext('2d')
           this.linha = new LineLuz(this.context)
           this.luz = new Luz(this.context)
        }
        LimpaTela(){
           this.context.clearRect(0,0,500,400)
        }
        Draw(){
            this.linha.Draw()
            this.luz.Draw()
        }

        Update(){
            this.linha.Update()
            this.luz.Update()
        }
        }
        class LineLuz{
          constructor(context){
            this.context = context
            }

            posicaoInit = {
                x:300,
                y:0,
            }
          
            posicaoEnd = {
                x:300,
                y:50
            }

            direcao = 0.1
            color = "white"

           Draw(){

            this.context.beginPath();
            this.context.moveTo(this.posicaoInit.x, this.posicaoInit.y);
            
            this.context.lineTo(this.posicaoEnd.x, this.posicaoEnd.y);
            this.context.lineWidth = 2;
            this.context.strokeStyle = this.color;
            this.context.stroke();

            }

           Update(){
            this.posicaoEnd.x += this.direcao
            if(this.posicaoEnd.x >= 305.1){
                this.direcao = -0.1;
            }else if(this.posicaoEnd.x <= 295.1) {
                this.direcao = 0.1;
            }  
            
           }
        }

        class Luz{
             constructor(context){
                this.context = context
                this.IniciaLuz = this.CarregarLuz();
            }

        vertices = {

            verticeOne:{
                x:320,
                y:100
            },
            verticeTwo:{
                x:200,
                y:300
            },
            verticethree:{
                x:400,
                y:300
            },
            verticefour:{
                x:280,
                y:100
            }
            }
            Gradiente = ""
            direcao = 0.1
            CarregarLuz(){
                
                this.Gradiente = this.context.createLinearGradient(
                    10,10,10,300);
                this.Gradiente.addColorStop(0, 'rgba(217, 217, 217, 0.20)');
                this.Gradiente.addColorStop(1, 'rgba(217, 217, 217, 0)');
            }
            Draw(){
            this.context.beginPath();
            this.context.moveTo(this.vertices.verticeOne.x, this.vertices.verticeOne.y);

            // Desenha linhas até os vértices 2 e 3
            this.context.lineTo(this.vertices.verticefour.x, this.vertices.verticefour.y);
            this.context.lineTo(this.vertices.verticeTwo.x, this.vertices.verticeTwo.y);
            this.context.lineTo(this.vertices.verticethree.x, this.vertices.verticethree.y);

            // Fecha o caminho, conectando o vértice 3 com o vértice 1
            this.context.closePath();

            // Define o estilo de preenchimento como o gradiente
            this.context.fillStyle = this.Gradiente;

            // Preenche o triângulo com o gradiente
            this.context.fill();

            }
            Update(){
                this.ApagaLuz()
                this.vertices.verticeOne.x += this.direcao
                this.vertices.verticeOne.y -= this.direcao

                this.vertices.verticefour.x += this.direcao
                this.vertices.verticefour.y += this.direcao

                this.vertices.verticeTwo.x += this.direcao
                this.vertices.verticethree.x += this.direcao
                if(this.vertices.verticeOne.x >= 325.1){
                    this.direcao = - 0.1
                }else if(this.vertices.verticeOne.x <= 315.1){
                    this.direcao = 0.1
                }
            }

            ApagaLuz(){
                    const randomNumber = Math.floor(Math.random() * 50)
                    if(randomNumber == 25){
                        
                        this.Gradiente = "#121212"
                    }else if(randomNumber == 0){
                        this.CarregarLuz();
                    }   
            }
        }
    </script>
